<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Planner</title>
</head>
<body>
    <h1>Planner</h1>

    <div id="lhs">
        <div id="eventForm" class="hidden">
            <button id="close" class="input">X</button><h2>Add Event</h2>
			<form><label for="eventTitle">Title:</label>
			<input type="text" id="eventTitle" class="input" required>
			<label for="eventDate">Date:</label>
			<input type="date" id="eventDate" class="input" required>
			<button type="submit" class="input">Add</button></form>
        </div>
        <div id="calendar"></div>

        <script src="calendar.js"></script>
    </div>

    <div id="divider"></div>

    <div id="rhs">
        <div id="todo">
            <h2>To Do</h2>
            <input type="text" class='input' id="taskInput" data-input><br>
            <button class='input' id="addTaskButton" onclick="addTask()">Add Task</button>
            <ol id="taskList">
            </ol>
        </div>

        <div id="calendarView"></div>


    </div>

    <script src="todo.js"></script>
</body>
</html>
